
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="560px" height="1000"  xml:space="preserve">
  <defs>
    <mask id="myMask">
      <!-- Everything under a white pixel will be visible -->
      <rect x="0" y="0" width="100%" height="100%" fill="white" />
      <!-- Everything under a black pixel will be invisible -->
      <ellipse fill="black" cx="50%" cy="100%" rx="50%" ry="30px" />
    </mask>
  
    <linearGradient id='bluegreen'>
      <stop stop-color="#90cea1"/>
      <stop offset="100%" stop-color="#01b4e4"/>

    </linearGradient>

    <style type="text/css">


      .root { 
        font-weight: bold;
        font-size: 120px;
       font-family: 'Montserrat', sans-serif;
      }
    </style>
  </defs>

  <text mask="url(#myMask)" text-anchor="middle" x="50%" y="100px" fill="url(#bluegreen)" class="root">PF</text>
  
  
</svg>